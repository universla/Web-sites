
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Panel - CodeSnippets Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen text-white">

  <!-- Header -->
  <header class="bg-black bg-opacity-30 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">👨‍💻 Mi Panel</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="upload.html" class="hover:underline">Subir Código</a>
        <button onclick="logout()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Cerrar Sesión</button>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container mx-auto px-4 py-10">
    <div id="userInfo" class="bg-black bg-opacity-30 p-6 rounded-lg mb-8">
      <!-- Rellenado por JS -->
    </div>

    <h2 class="text-2xl font-bold mb-6">Mis Códigos Subidos</h2>
    <div id="codesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Los códigos se cargarán aquí -->
    </div>

    <div id="noCodes" class="text-center py-10 text-gray-400 hidden">
      <p>❌ No has subido ningún código aún.</p>
      <a href="upload.html" class="text-blue-400 hover:underline mt-2 inline-block">¡Sube tu primer código!</a>
    </div>
  </main>

  <script src="../js/app.js"></script>
  <script>
    function loadDashboard() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user || !user.loggedIn) {
        window.location.href = 'login.html';
        return;
      }

      // Mostrar info de usuario
      document.getElementById('userInfo').innerHTML = `
        <h2 class="text-2xl font-bold mb-2">👋 ¡Hola, ${user.name}!</h2>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Rol:</strong> ${user.role === 'admin' ? 'Administrador' : 'Usuario'}</p>
      `;

      // Cargar códigos del usuario
      const codes = JSON.parse(localStorage.getItem('codes') || '[]');
      const userCodes = codes.filter(code => code.owner === user.email);
      
      const container = document.getElementById('codesContainer');
      const noCodes = document.getElementById('noCodes');

      if (userCodes.length === 0) {
        noCodes.classList.remove('hidden');
        container.innerHTML = '';
      } else {
        noCodes.classList.add('hidden');
        container.innerHTML = userCodes.map(code => `
          <div class="bg-gray-800 p-5 rounded-lg">
            <h3 class="font-bold text-lg">${code.title}</h3>
            <p class="text-sm text-blue-300 mb-2">${code.language}</p>
            <pre class="bg-gray-900 p-3 rounded text-xs overflow-x-auto"><code>${code.code}</code></pre>
            <p class="text-xs text-gray-400 mt-2">Subido: ${code.date}</p>
          </div>
        `).join('');
      }
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>

</body>
</html>
