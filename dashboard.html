<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Panel - Minecraft Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen text-white">

  <!-- Header -->
  <header class="bg-black bg-opacity-30 backdrop-blur-sm">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">⛏️ Mi Panel</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Inicio</a>
        <a href="videos.html" class="hover:underline">Videos</a>
        <a href="premium.html" class="hover:underline">Premium</a>
        <button onclick="logout()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Cerrar Sesión</button>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container mx-auto px-4 py-10">
    <div id="userInfo" class="bg-black bg-opacity-30 p-6 rounded-lg mb-8">
      <!-- Rellenado por JS -->
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-green-900 p-5 rounded-lg">
        <h3 class="text-xl font-bold mb-3">📚 Progreso</h3>
        <p>Videos vistos: <span id="videosVistos">0</span>/50</p>
        <div class="w-full bg-gray-700 rounded-full h-2 mt-2">
          <div id="progresoBar" class="bg-green-500 h-2 rounded-full" style="width: 0%"></div>
        </div>
      </div>

      <div class="bg-blue-900 p-5 rounded-lg">
        <h3 class="text-xl font-bold mb-3">💎 Mi Plan</h3>
        <p id="miPlan">Cargando...</p>
        <button onclick="upgradePlan()" class="mt-3 w-full py-2 bg-yellow-500 text-black rounded hover:bg-yellow-400">
          ¡Quiero Premium!
        </button>
      </div>

      <div class="bg-purple-900 p-5 rounded-lg">
        <h3 class="text-xl font-bold mb-3">🎁 Recompensas</h3>
        <p>Puntos: <span id="puntos">100</span></p>
        <p>Rango: <span id="rango">Explorador</span></p>
      </div>
    </div>

    <div class="mt-10">
      <h2 class="text-2xl font-bold mb-4">Mis Snippets Guardados</h2>
      <div id="snippetsGuardados" class="space-y-3">
        <p class="text-gray-400">No tienes snippets guardados aún.</p>
      </div>
    </div>
  </main>

  <script src="js/main.js"></script>
  <script>
    function loadDashboard() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      document.getElementById('userInfo').innerHTML = `
        <h2 class="text-2xl font-bold mb-2">👋 ¡Hola, ${user.email}!</h2>
        <p><strong>Plan:</strong> ${user.plan === 'free' ? 'Gratis' : user.plan.toUpperCase()}</p>
        <p><strong>Desde:</strong> ${user.joined}</p>
      `;

      document.getElementById('miPlan').textContent = user.plan === 'free' ? 'Plan Gratis' : `Plan ${user.plan.toUpperCase()}`;
      
      // Simulamos progreso
      const vistos = Math.floor(Math.random() * 50);
      document.getElementById('videosVistos').textContent = vistos;
      document.getElementById('progresoBar').style.width = `${(vistos/50)*100}%`;

      // Simulamos snippets
      const snippets = [
        "minecart-autopilot.js",
        "redstone-logic.py",
        "villager-trader.mcfunction"
      ];
      const snippetsHTML = snippets.map(s => `<div class="bg-gray-800 p-3 rounded font-mono text-sm">${s}</div>`).join('');
      document.getElementById('snippetsGuardados').innerHTML = snippetsHTML;
    }

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }

    function upgradePlan() {
      alert('¡Gracias por tu interés en Premium! En una versión real, aquí integraríamos Stripe o PayPal.');
      // En versión real: redirigir a /premium o a checkout de Stripe
    }

    // Cargar dashboard al iniciar
    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>

</body>
</html>
