<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Minecraft Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 min-h-screen flex items-center justify-center text-white">

  <div class="bg-black bg-opacity-40 p-8 rounded-xl shadow-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">🔐 Iniciar Sesión</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500" required />
      </div>
      <div>
        <label class="block mb-2">Contraseña</label>
        <input type="password" id="password" class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500" required />
      </div>
      <button type="submit" class="w-full py-3 bg-green-600 rounded font-bold hover:bg-green-500 transition">
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-6 text-center">
      <p>¿No tienes cuenta? <a href="#" class="text-blue-300 hover:underline">Regístrate</a></p>
    </div>

    <div class="mt-4 pt-4 border-t border-gray-700">
      <button onclick="loginAsGuest()"
              class="w-full py-2 bg-gray-700 rounded hover:bg-gray-600 transition">
        Entrar como Invitado (solo contenido gratis)
      </button>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulamos login
      const user = {
        email: email,
        plan: 'free', // Por defecto es free
        joined: new Date().toLocaleDateString()
      };

      localStorage.setItem('user', JSON.stringify(user));
      alert('¡Login exitoso! Serás redirigido a tu panel.');
      window.location.href = 'dashboard.html';
    });

    function loginAsGuest() {
      const user = {
        email: 'invitado@minecraftcode.com',
        plan: 'free',
        joined: 'Invitado'
      };
      localStorage.setItem('user', JSON.stringify(user));
      window.location.href = 'dashboard.html';
    }
  </script>

</body>
</html>
