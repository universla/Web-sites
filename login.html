
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesi√≥n - CodeSnippets Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-900 min-h-screen flex items-center justify-center text-white">

  <div class="bg-black bg-opacity-40 p-8 rounded-xl shadow-2xl max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">üîê Iniciar Sesi√≥n</h1>

    <div id="errorMessage" class="hidden bg-red-600 text-white p-3 rounded mb-4"></div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-2">Email</label>
        <input type="email" id="email" class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500" required />
      </div>
      <div>
        <label class="block mb-2">Contrase√±a</label>
        <input type="password" id="password" class="w-full p-3 rounded bg-gray-800 border border-gray-600 focus:outline-none focus:border-blue-500" required />
      </div>
      <button type="submit" class="w-full py-3 bg-green-600 rounded font-bold hover:bg-green-500 transition">
        Iniciar Sesi√≥n
      </button>
    </form>

    <div class="mt-6 text-center">
      <p>Usuarios de prueba:</p>
      <p class="text-sm text-gray-300">User: <strong>user@test.com</strong> | Pass: <strong>123</strong></p>
      <p class="text-sm text-gray-300">Admin: <strong>admin@test.com</strong> | Pass: <strong>admin123</strong></p>
    </div>
  </div>

  <script src="../js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.classList.add('hidden');

      // Simulamos base de datos de usuarios
      const users = {
        'user@test.com': { password: '123', role: 'user', name: 'Usuario Normal' },
        'admin@test.com': { password: 'admin123', role: 'admin', name: 'Administrador' }
      };

      const user = users[email];

      if (user && user.password === password) {
        // Guardamos en localStorage
        const userData = {
          email: email,
          role: user.role,
          name: user.name,
          loggedIn: true
        };
        localStorage.setItem('user', JSON.stringify(userData));
        
        alert('¬°Login exitoso!');
        window.location.href = user.role === 'admin' ? 'admin.html' : 'dashboard.html';
      } else {
        errorDiv.textContent = '‚ùå Email o contrase√±a incorrectos';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
